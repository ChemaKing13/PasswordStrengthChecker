<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Strength Checker</title>
    <link rel="stylesheet" type="text/css" href="./assets/style.css">
</head>
<body>
    <div class="container">
        <h1 class="title">How Secure is my Password?</h1>
        <form action="#">
            <div class="field">
                <input type="password" placeholder="Type your password" onkeyup="checkPasswordStrength()">
                <span class="showBtn">SHOW</span>
            </div>
           <div class="text" id="passwordText"></div>
        </form>
        
    </div>


    <script src="./assets/script.js"></script>
</body>
</html>
